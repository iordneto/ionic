
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{filme.original_title}}</h2>
      <p>{{filme.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{feed.quantidade_likes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{feed.quantidade_comentarios}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{feed.hora_comentario}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
